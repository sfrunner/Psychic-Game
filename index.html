<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<!-- Steven Style Sheet -->
		<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
		<title>Hangman Game</title>
		<script src="./assets/javscript/game.js"></script>
</head>
<body>
	<div id="title-div">
		<h1>The Psychic Game</h1>
	</div>	
	<div id="subtitle-div">
		<h3>Guess what letter I'm thinking of</h3>
	</div>
	<br>
	<div id="wins-div">
		<h4 class="h4heading">Wins </h4>
		<h4 id="wins-count">0</h4>
	</div>
	<div id="losses-div">
		<h4 class="h4heading">Losses</h4>
		<h4 id="losses-count">0</h4>
	</div>
	<div id="guesses-left-div">
		<h4 class="h4heading">Guesses Left</h4>
		<h4 id="guesses-left-count">10</h4>
	</div>
	<div id="guesses-so-far-div">
		<h4 class="h4heading">Your guesses so far</h4>
		<h4 id="letters-guessed"></h4>
	</div>
	<div id="computer-letter">
		<h4 id="computer-letter-revealed"></h4>
	</div>
</body>

</html>
